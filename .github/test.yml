name: Create Branch and Push Changes

on:
  repository_dispatch:
    types: [custom_event]

jobs:
  create-branch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Create Branch
        run: |
          BRANCH_NAME="new-branch"
          git checkout -b $BRANCH_NAME
          echo "${{ github.event.client_payload.custom_data }}" > a.txt
          git add .
          git commit -m "Add file with custom data"
          git push origin $BRANCH_NAME


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: new-branch
          title: "Create branch with custom data"
          body: "This pull request was automatically generated by a GitHub Actions workflow."

