<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        background: #f2f2f2;
      }
      img {
        width: 50px;
        height: 50px;
      }
      img.image{
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1 style="width: 100%;">Assets</h1>
    <script>
      // fetchIconsWithoutImage
      (async function fetchIconsWithoutImage() {
        const res = await fetch("./metadata/iconsWithoutImages.txt");
        const data = await res.text();
        const icons = JSON.parse(data);
        Object.keys(icons).forEach((key) => {
          const icon = icons[key];
          const img = document.createElement("img");
          img.src = `./assets/icons/iconsWithoutImage/${icon.filename}`;
          img.alt = icon.name;
          img.title = icon.name;
          document.body.appendChild(img);
        });
      })();
    </script>
    <script>
      // fetchImages
      (async function fetchImages() {
        const res = await fetch("./metadata/images.txt");
        const data = await res.text();
        const images = JSON.parse(data);
        Object.keys(images).forEach((key) => {
          const image = images[key];
          const img = document.createElement("img");
          img.src = `./assets/images/${image.filename}`;
          img.classList.add("image");
          img.alt = image.name;
          img.title = image.name;
          document.body.appendChild(img);
        });
      })();
    </script>
  </body>
</html>
